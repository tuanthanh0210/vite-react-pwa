<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Essential Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="PWA Store - Ứng dụng mua sắm hiện đại với hỗ trợ offline" />
    <meta name="keywords" content="PWA, shopping, ecommerce, mobile app, offline" />
    <meta name="author" content="PWA Store Team" />
    
    <!-- Theme and Display -->
    <meta name="theme-color" content="#667eea" />
    <meta name="background-color" content="#f5f5f5" />
    <meta name="color-scheme" content="light" />
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PWA Store" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PWA Store - Shopping App" />
    <meta property="og:description" content="Ứng dụng mua sắm hiện đại với hỗ trợ offline" />
    <meta property="og:image" content="/pwa-512x512.png" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="PWA Store" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PWA Store - Shopping App" />
    <meta name="twitter:description" content="Ứng dụng mua sắm hiện đại với hỗ trợ offline" />
    <meta name="twitter:image" content="/pwa-512x512.png" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>PWA Store - Shopping App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
